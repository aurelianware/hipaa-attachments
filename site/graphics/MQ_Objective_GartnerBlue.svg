<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <rect width="800" height="600" fill="#0a0a0a"/>
  
  <!-- Grid -->
  <line x1="400" y1="50" x2="400" y2="550" stroke="#00ffff" stroke-width="2"/>
  <line x1="50" y1="300" x2="750" y2="300" stroke="#00ffff" stroke-width="2"/>
  
  <!-- Quadrant Labels -->
  <text x="225" y="100" fill="#00ffff" font-size="24" font-weight="bold" text-anchor="middle" font-family="Segoe UI">CHALLENGERS</text>
  <text x="575" y="100" fill="#00ffff" font-size="24" font-weight="bold" text-anchor="middle" font-family="Segoe UI">LEADERS</text>
  <text x="225" y="520" fill="#00ffff" font-size="24" font-weight="bold" text-anchor="middle" font-family="Segoe UI">NICHE PLAYERS</text>
  <text x="575" y="520" fill="#00ffff" font-size="24" font-weight="bold" text-anchor="middle" font-family="Segoe UI">VISIONARIES</text>
  
  <!-- Axis Labels -->
  <text x="400" y="580" fill="#b0b0b0" font-size="16" text-anchor="middle" font-family="Segoe UI">Completeness of Vision →</text>
  <text x="25" y="300" fill="#b0b0b0" font-size="16" text-anchor="middle" font-family="Segoe UI" transform="rotate(-90 25 300)">Ability to Execute →</text>
  
  <!-- Cloud Health Office Positioning (Visionaries) -->
  <circle cx="650" cy="450" r="60" fill="none" stroke="#00ff88" stroke-width="3"/>
  <circle cx="650" cy="450" r="8" fill="#00ff88"/>
  <text x="650" y="540" fill="#00ff88" font-size="18" font-weight="bold" text-anchor="middle" font-family="Segoe UI">Cloud Health Office</text>
  <text x="650" y="560" fill="#00ff88" font-size="14" text-anchor="middle" font-family="Segoe UI">(Visionaries)</text>
  
  <!-- Traditional Vendors (Declining in Challengers) -->
  <circle cx="180" cy="180" r="30" fill="none" stroke="#808080" stroke-width="2" stroke-dasharray="5,5"/>
  <circle cx="180" cy="180" r="5" fill="#808080"/>
  <text x="180" y="220" fill="#808080" font-size="14" text-anchor="middle" font-family="Segoe UI">Traditional Vendors</text>
  
  <!-- Title -->
  <text x="400" y="30" fill="#00ffff" font-size="28" font-weight="bold" text-anchor="middle" font-family="Segoe UI">Magic Quadrant - Healthcare EDI Platforms (2025)</text>
</svg>
