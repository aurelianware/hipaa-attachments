name: Deploy

on:
  push:
    branches: [ "main", "release/*", "feature/*" ]
  workflow_dispatch:

jobs:
  deploy:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    environment: PROD
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set environment variables
        shell: bash
        run: |
          echo "RG_NAME=rg-hipaa-logic-apps" >> $GITHUB_ENV
          echo "LOCATION=westus" >> $GITHUB_ENV

      - name: Install Bicep CLI
        run: az bicep install

      - name: Sanity check who we are
        run: az account show

      - name: Ensure resource group
        run: az group create -n "$RG_NAME" -l "$LOCATION"

        - name: Deploy infrastructure (Bicep)
        shell: bash
        run: |
          set -euo pipefail
          DEPLOY_NAME="main-$(date +%s)"
      
          # optional: pass connectorLocation if you added that param in bicep
          PARAMS=( --parameters location="$LOCATION" baseName="hipaa-logic" )
          # PARAMS+=( connectorLocation="westus2" )  # uncomment if your bicep expects it
      
          echo "Starting deployment: $DEPLOY_NAME"
          if ! az deployment group create \
            --resource-group "$RG_NAME" \
            --name "$DEPLOY_NAME" \
            --template-file infra/main.bicep \
            "${PARAMS[@]}" \
            --output jsonc \
            --only-show-errors
          then
            echo "Deployment failed. Fetching details..."
            az deployment group show -g "$RG_NAME" -n "$DEPLOY_NAME" --query "properties.error" -o json || true
            az deployment operation group list -g "$RG_NAME" -n "$DEPLOY_NAME" -o table || true
            exit 1
          fi
      
          echo "Deployment succeeded."
          # Surface outputs for later steps if needed:
          az deployment group show -g "$RG_NAME" -n "$DEPLOY_NAME" --query "properties.outputs" -o jsonc
      
      - name: Deploy Logic App workflows
        run: |
          # Get the Logic App name from infra outputs
          LOGIC_APP_NAME=$(az deployment group show -g "$RG_NAME" -n main --query "properties.outputs.logicAppName.value" -o tsv)
      
          echo "Deploying Logic App workflows to: $LOGIC_APP_NAME"
      
          # Create temporary directory
          TEMP_DIR=$(mktemp -d)
      
          # Copy workflows (correct depth: put under /workflows)
          cp -r logicapps/workflows "$TEMP_DIR/workflows"
      
          # Create host.json
          cat > "$TEMP_DIR/host.json" << 'EOF'
          {
            "version": "2.0",
            "extensionBundle": {
              "id": "Microsoft.Azure.Functions.ExtensionBundle.Workflows",
              "version": "[1.*, 2.0.0)"
            }
          }
          EOF
      
          # Copy connection files from repo root (adjust paths if different)
          cp connections.json "$TEMP_DIR/"
          cp connections.parameters.json "$TEMP_DIR/"
      
          # Create ZIP for deployment
          cd "$TEMP_DIR"
          zip -r deployment.zip . -x "deployment.zip"
      
          # Deploy to Logic App Standard
          az webapp deploy \
            --resource-group "$RG_NAME" \
            --name "$LOGIC_APP_NAME" \
            --src-path deployment.zip \
            --type zip
      
          echo "✅ Successfully deployed workflows to Logic App: $LOGIC_APP_NAME"
          echo "🌐 Logic App URL: https://$LOGIC_APP_NAME.azurewebsites.net"
      
          # Clean up
          rm -rf "$TEMP_DIR"
