name: Deploy

on:
  push:
    branches: [ "main", "release/*", "feature/*" ]
  workflow_dispatch:

jobs:
  deploy:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    environment: PROD
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set environment variables
        shell: bash
        run: |
          echo "RG_NAME=rg-hipaa-logic-apps" >> $GITHUB_ENV
          echo "LOCATION=westus" >> $GITHUB_ENV

      - name: Install Bicep CLI
        run: az bicep install

      - name: Sanity check who we are
        run: az account show

      - name: Ensure resource group
        run: az group create -n "$RG_NAME" -l "$LOCATION"

      - name: Deploy infrastructure (Bicep)
        run: |
          az deployment group create \
            --resource-group "$RG_NAME" \
            --template-file infra/main.bicep \
            --parameters location="$LOCATION" baseName="hipaa-logic"

      - name: Deploy Logic App workflows
        run: |
          # Get the Logic App name from the deployment
          LOGIC_APP_NAME=$(az deployment group show -g "$RG_NAME" -n main --query "properties.outputs.logicAppName.value" -o tsv)
          
          echo "Deploying Logic App workflows to: $LOGIC_APP_NAME"
          
          # Create temporary directory for deployment
          TEMP_DIR=$(mktemp -d)
          
          # Copy workflows and create required files for Logic Apps Standard
          cp -r logicapps "$TEMP_DIR/"
          
          # Create host.json
          cat > "$TEMP_DIR/host.json" << EOF
          {
            "version": "2.0",
            "extensionBundle": {
              "id": "Microsoft.Azure.Functions.ExtensionBundle.Workflows",
              "version": "[1.*, 2.0.0)"
            }
          }
          EOF
          
          # Create local.settings.json
          cat > "$TEMP_DIR/local.settings.json" << EOF
          {
            "IsEncrypted": false,
            "Values": {
              "AzureWebJobsStorage": "UseDevelopmentStorage=true",
              "FUNCTIONS_WORKER_RUNTIME": "node"
            }
          }
          EOF
          
          # Create ZIP for deployment
          cd "$TEMP_DIR"
          zip -r deployment.zip . -x "deployment.zip"
          
          # Deploy to Logic App Standard
          az webapp deploy --resource-group "$RG_NAME" --name "$LOGIC_APP_NAME" --src-path deployment.zip --type zip
          
          echo "✅ Successfully deployed workflows to Logic App: $LOGIC_APP_NAME"
          echo "🌐 Logic App URL: https://$LOGIC_APP_NAME.azurewebsites.net"
          
          # Clean up
          rm -rf "$TEMP_DIR"
