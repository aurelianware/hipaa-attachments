name: Deploy

on:
  push:
    branches: [ "main", "release/*", "feature/*" ]
  workflow_dispatch:

jobs:
  deploy:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    environment: PROD
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set environment variables
        shell: bash
        run: |
          echo "RG_NAME=rg-hipaa-logic-apps" >> $GITHUB_ENV
          echo "LOCATION=westus" >> $GITHUB_ENV

      - name: Install Bicep CLI
        run: az bicep install

      - name: Sanity check who we are
        run: az account show

      - name: Ensure resource group
        run: az group create -n "$RG_NAME" -l "$LOCATION"

      - name: Deploy infrastructure (Bicep)
        run: |
          az deployment group create \
            --resource-group "$RG_NAME" \
            --template-file infra/main.bicep \
            --parameters location="$LOCATION" baseName="hipaa-logic"

      - name: Deploy Logic App workflows
        run: |
          # Get the Logic App name from the deployment
          LOGIC_APP_NAME=$(az deployment group show -g "$RG_NAME" -n main --query "properties.outputs.logicAppName.value" -o tsv)
          
          # Deploy the workflow definitions
          echo "Deploying Logic App workflows to: $LOGIC_APP_NAME"
          
          # Note: For Logic Apps Standard, you typically deploy workflows via:
          # 1. ZIP deployment of the entire logicapps folder, or
          # 2. Individual workflow deployment via ARM/REST API
          # 3. Using VS Code Logic Apps extension deployment
          
          # For now, we'll use a simple approach - this may need refinement based on your Logic App structure
          echo "Logic App workflows deployment - manual setup required"
          echo "Logic App URL: https://$LOGIC_APP_NAME.azurewebsites.net"
